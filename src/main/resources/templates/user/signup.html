<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .success {
            color: green;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form th:action="@{/users/signup}" th:object="${user}" method="post">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" th:field="*{firstName}" required placeholder="Enter your first name">

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" th:field="*{lastName}" required placeholder="Enter your last name">

        <label for="phone">Phone</label>
        <input type="text" id="phone" th:field="*{mobile}" required placeholder="Enter your phone number">

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required placeholder="Enter your email address">

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{passwordHash}" required placeholder="Enter your password">

        <button type="submit">Register</button>
    </form>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <div class="register-link">
        <a href="/users/show_signin_form">Already have an account? Login here</a>
    </div>
</div>
</body>
</html>
