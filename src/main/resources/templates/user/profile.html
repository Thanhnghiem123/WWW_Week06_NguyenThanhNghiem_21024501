<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f7fc, #e0e7ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-info label {
            font-weight: 600;
            font-size: 16px;
            color: #555;
        }

        .profile-info p {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
            padding: 12px;
            background: #f7f7f7;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .profile-info p:hover {
            background: #e0e7ff;
            border-color: #007bff;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .actions a {
            font-size: 16px;
            font-weight: 500;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            background: #f1f8ff;
            border-radius: 30px;
            border: 1px solid #007bff;
            transition: all 0.3s ease;
        }

        .actions a:hover {
            background: #007bff;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .actions a:first-child {
            background: #f8f9fa;
            border: 1px solid #ddd;
        }

        .actions a:first-child:hover {
            background: #e0e0e0;
            border-color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <div class="profile-info">
        <label>First Name:</label>
        <p th:text="${user.firstName}">John</p>

        <label>Middle Name:</label>
        <p th:text="${user.middleName}">Doe</p>

        <label>Last Name:</label>
        <p th:text="${user.lastName}">Smith</p>

        <label>Mobile:</label>
        <p th:text="${user.mobile}">123-456-7890</p>

        <label>Email:</label>
        <p th:text="${user.email}">johndoe@example.com</p>

        <label>Intro:</label>
        <p th:text="${user.intro}">A passionate developer.</p>

        <label>Profile:</label>
        <p th:text="${user.profile}">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="actions">
        <a th:href="@{/users/show_update_form/{id}(id=${user.id})}">Edit Profile</a>
        <a href="/users/home">Back to Home</a>
    </div>
</div>
</body>
</html>
