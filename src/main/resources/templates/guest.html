<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 42px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Article style */
        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        article {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 20px;
            color: #333;
        }

        article:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        article h2 {
            font-size: 24px;
            margin: 15px 0;
            color: #2c3e50;
        }

        article p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        article .author {
            font-size: 14px;
            color: #bdc3c7;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        .actions a {
            background-color: #3498db;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Home Page</h1>
    <div class="actions">
        <a href="/users/show_signin_form">Sign In</a>
        <a href="/users/show_signup_form">Sign Up</a>
    </div>

</div>
</body>
</html>
