<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 800px; /* Reduced max-width */
            background-color: #fff;
            padding: 20px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 24px; /* Reduced font size */
            color: #333;
            margin-bottom: 20px; /* Reduced margin */
        }

        label {
            font-size: 12px; /* Reduced font size */
            color: #555;
            margin-bottom: 6px; /* Reduced margin */
        }

        input[type="text"], input[type="number"], input[type="datetime-local"], textarea, input[type="checkbox"] {
            padding: 10px; /* Reduced padding */
            margin-bottom: 15px; /* Reduced margin */
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px; /* Reduced font size */
            transition: all 0.3s ease;
        }

        input[type="checkbox"] {
            width: auto;
            margin-top: 10px;
        }

        textarea {
            resize: vertical;
            height: 100px; /* Reduced height */
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="datetime-local"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px; /* Reduced padding */
            background-color: #007bff;
            color: white;
            font-size: 14px; /* Reduced font size */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            text-align: center;
            font-size: 12px; /* Reduced font size */
            margin-top: 10px;
        }

        .success {
            color: green;
            text-align: center;
            font-size: 12px; /* Reduced font size */
            margin-top: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 14px; /* Reduced font size */
            color: #555;
        }

        .checkbox-label input {
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            padding: 5px 10px;
            font-size: 12px; /* Reduced font size */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <button type="button" class="back-button" onclick="history.back()">Back</button>

    <h1>Create Post</h1>
    <form th:action="@{/posts/add}" th:object="${post}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required placeholder="Enter the title of the post">

        <label for="meta_Title">Meta Title</label>
        <input type="text" id="meta_Title" th:field="*{metaTitle}" placeholder="Enter the meta title">

        <label for="summary">Summary</label>
        <textarea id="summary" th:field="*{summary}" placeholder="Enter a brief summary of the post"></textarea>

        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" required placeholder="Write the content of your post"></textarea>

        <div class="checkbox-label">
            <input type="checkbox" id="published" th:field="*{published}">
            <label for="published">Published</label>
        </div>

        <div class="button-group">
            <button type="submit">Create Post</button>
        </div>
    </form>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
</div>
</body>
</html>
