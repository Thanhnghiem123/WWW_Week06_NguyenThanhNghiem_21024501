<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-size: 12px;
            color: #555;
            margin-bottom: 6px;
        }

        input[type="text"], textarea, input[type="checkbox"] {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="checkbox"] {
            width: auto;
            margin-top: 8px;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

        .checkbox-label input {
            margin-right: 8px;
        }

        /* Optional: Error and Success message */
        .error {
            color: red;
            text-align: center;
            font-size: 12px;
            margin-top: 8px;
        }

        .success {
            color: green;
            text-align: center;
            font-size: 12px;
            margin-top: 8px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            padding: 5px 8px;
            font-size: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <button type="button" class="back-button" onclick="history.back()">Back</button>

    <h1>Update Post</h1>
    <form th:action="@{/posts/update/{id}(id=${post.id})}" th:object="${post}" method="post">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required placeholder="Enter the post title">

        <label for="metaTitle">Meta Title</label>
        <input type="text" id="metaTitle" th:field="*{metaTitle}" required placeholder="Enter the meta title">

        <label for="summary">Summary</label>
        <input type="text" id="summary" th:field="*{summary}" required placeholder="Enter a short summary">

        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" required placeholder="Enter the full content of your post"></textarea>

        <div class="checkbox-label">
            <input type="checkbox" id="published" th:field="*{published}">
            <label for="published">Published</label>
        </div>

        <button type="submit">Update Post</button>
    </form>

    <!-- Optional: Error and Success message -->
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
</div>
</body>
</html>
